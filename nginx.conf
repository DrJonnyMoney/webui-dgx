server {
    listen 8888;
    
    # Main location that handles the prefix
    location ~ ^(${NB_PREFIX})(.*) {
        # Remove the prefix before proxying
        rewrite ^${NB_PREFIX}(.*) /$1 break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle larger file uploads
        client_max_body_size 100M;
    }
    
    # Special handling for WebSocket connections with prefix
    location ~ ^(${NB_PREFIX})(ws/.*) {
        rewrite ^${NB_PREFIX}(.*) /$1 break;
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # Redirect from the base path without trailing slash
    location = ${NB_PREFIX} {
        return 301 ${NB_PREFIX}/;
    }
    
    # Handle requests to the root
    location = / {
        return 301 ${NB_PREFIX}/;
    }
}
